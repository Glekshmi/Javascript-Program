<!doctype html>
<html lang="en">
   <head>
      <title>javascript</title>
      <script src="script/swapNum.js"></script>
      <link rel="stylesheet" href="./style/style.css">
   </head>
   <body>
      <div class="container">
         <div class="center">
            <div class="title">
               <h3>12. Swap two numbers</h3>
            </div>
            <div class="inputBox">
               <form>
                  <fieldset>
                     <div class="formItems">
                        <label>Enter the 1<sup>st</sup> No:</label>
                        <input type="text" id="first" class="first"><br>
                        <label>Enter the 2<sup>nd</sup> No:</label>
                        <input type="text" id="second">
                     </div>
                  </fieldset>
               </form>
            </div>
            <div class="footer">
               <div class="addBtn">
                  <button onclick="swapNum()">Show</button>
               </div>
               <div class="sumBox">
                  <p id="num1"></p>
                  <p id="num2"></p>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>

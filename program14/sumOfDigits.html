<!doctype html>
<html lang="en">
   <head>
      <title>javascript</title>
      <script src="script/sumOfDigits.js"></script>
      <link rel="stylesheet" href="./style/style.css">
   </head>
   <body>
      <div class="container">
         <div class="center">
            <div class="title">
               <h3>14. Sum of Digits of a number</h3>
            </div>
            <div class="inputBox">
               <form>
                  <fieldset>
                     <div class="formItems">
                        <label>Enter a number :</label>
                        <input type="text" id="num" class="num"><br>
                     </div>
                  </fieldset>
               </form>
            </div>
            <div class="footer">
               <div class="addBtn">
                  <button onclick="digitSum()">Show</button>
               </div>
               <div class="sumBox">
                  <p id="answer"></p>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>

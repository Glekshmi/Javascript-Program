<!doctype html>
<html lang="en">
   <head>
      <title>javascript</title>
      <script src="script/firstLastDigit.js"></script>
      <link rel="stylesheet" href="./style/style.css">
   </head>
   <body>
      <div class="container">
         <div class="center">
            <div class="title">
               <h3>25. Program to find First Digit and Last Digit of a Number</h3>
            </div>
            <div class="inputBox">
               <form id="formRest">
                  <fieldset>
                     <div class="formItems">
                        <label>Enter a number :</label>
                        <input type="text" id="num" class="first"><br><br>
                        <div class="Btn">
                           <input type="reset" value="Clear">
                           <input type="button" onclick="firstLastDigit()" value="Show">
                        </div>
                     </div>
                     <div class="footer">
                        <p id="answer"></p>
                     </div>
                  </fieldset>
               </form>
            </div>
         </div>
      </div>
   </body>
</html>

<!doctype html>
<html lang="en">
   <head>
      <title>javascript</title>
      <script src="script/sumAndAvg3.js"></script>
      <link rel="stylesheet" href="./style/style.css">
   </head>
   <body>
      <div class="container">
         <div class="center">
            <div class="title">
               <h3>4.Find Sum and average of three numbers</h3>
            </div>
            <div class="inputBox">
               <form>
                  <fieldset>
                     <div class="formItems">
                        <label>Enter the 1<sup>st</sup> No:</label>
                        <input type="text" id="first" class="first"><br>
                        <label>Enter the 2<sup>nd</sup> No:</label>
                        <input type="text" id="second">
                        <label>Enter the 3<sup>rd</sup> No:</label>
                        <input type="text" id="third">
                     </div>
                  </fieldset>
               </form>
            </div>
            <div class="addBtn">
               <button onclick="avg()">Show</button>
            </div>
            <div class="sumBox">
               <label>Sum = </label><input id="sum"><br><br>
               <label>Avg = </label><input id="avg" class="avg">
            </div>
         </div>
      </div>
   </body>
</html>

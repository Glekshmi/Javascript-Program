<!doctype html>
<html lang="en">
   <head>
      <title>javascript</title>
      <script src="script/cuboid.js"></script>
      <link rel="stylesheet" href="./style/style.css">
   </head>
   <body>
      <div class="container">
         <div class="center">
            <div class="title">
               <h3>45. Surface Area and Volume of a Cuboid</h3>
            </div>
            <div class="inputBox">
               <form id="formRest">
                  <fieldset>
                     <div class="formItems">
                        <label>Enter length :</label>
                        <input type="text" id="len" class="first"><br><br>
                        <label>Enter width :</label>
                        <input type="text" id="wid" class="first"><br><br>
                        <label>Enter height :</label>
                        <input type="text" id="ht" class="first"><br><br>
                        <label>Enter breadth :</label>
                        <input type="text" id="br" class="first"><br><br>
                        <div class="Btn">
                           <input type="reset" value="Clear" class="clr">
                           <input type="button" onclick="cuboid()" value="Show">
                        </div>
                     </div>
                  </fieldset>
               </form>
            </div>
         </div>
      </div>
   </body>
</html>

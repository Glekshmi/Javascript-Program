<!doctype html>
<html lang="en">
   <head>
      <title>javascript</title>
      <script src="script/simpleInterest.js"></script>
      <link rel="stylesheet" href="./style/style.css">
   </head>
   <body>
      <div class="container">
         <div class="center">
            <div class="title">
               <h3>5.Simple Interest</h3>
            </div>
            <div class="inputBox">
               <form>
                  <fieldset>
                     <div class="formItems">
                        <label>Enter amount:</label>
                        <input type="text" id="amount" class="first"><br><br>
                        <label>Enter interest:</label>
                        <input type="text" id="interest" class="second"><br><br>
                        <label>Enter year:</label>
                        <input type="text" id="year" class="third">
                     </div>
                  </fieldset>
               </form>
            </div>
            <div class="addBtn">
               <button onclick="simpleInterest()">Show</button>
            </div>
            <div class="sumBox">
               <label>Simple Interest = </label><input id="simpleIntr">
            </div>
         </div>
      </div>
   </body>
</html>

<!doctype html>
<html lang="en">
   <head>
      <title>javascript</title>
      <script src="script/menuArithmeticOp.js"></script>
      <link rel="stylesheet" href="./style/style.css">
   </head>
   <body>
      <div class="container">
         <div class="center">
            <div class="title">
               <h3>50. menu based arithmetic operations</h3>
            </div>
            <div class="inputBox">
               <form id="formRest">
                  <fieldset>
                     <div class="formItems">
                        <label>1. Addition</label><br>
                        <label>2. Subtraction</label><br>
                        <label>3. Division</label><br>
                        <label>4. Multiplication</label><br>
                        <label>5. Exit</label><br><br>
                        <label>Enter your choice</label><br>
                        <input type="text" id="ch" class="first">
                        <input type="button" value="submit">
                        <br><br>
                        <div class="hide" hidden>
                           <label>Enter 1<sup>st</sup> No :</label>
                           <input type="text" id="num1" class="first"><br><br>
                           <label>Enter 2<sup>nd</sup> No :</label>
                           <input type="text" id="num2" class="first"><br><br>
                           <div class="Btn">
                              <input type="reset" value="Clear" class="clr">
                              <input type="button" onclick="arithmeticOp()" value="Show">
                           </div>
                        </div>
                     </div>
                  </fieldset>
               </form>
            </div>
         </div>
      </div>
   </body>
</html>
